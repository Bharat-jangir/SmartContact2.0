<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::parent(~{::#main},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div id="main" class="bg-white dark:bg-gray-900 text-white">

    <div class="grid grid-cols-12 ">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <div  class="block p-6 bg-white border border-gray-200
            rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800
            dark:border-gray-700 dark:hover:bg-gray-700">

            <form data-th-action="@{/do-register}" method="post" class="mt-5" data-th-object="${user}" novalidate>

                <div class="mb-5" >
                    <div th:replace="~{message::messagebox}"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp</h5>

                    <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud</p>
                    <div class="mb-6">
                        <label for="name"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" id="name" th:field="*{name}"
                               class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50
                               text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600
                               dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" autocomplete="false" required/>
                        <p
                                data-th-if="${#fields.hasErrors('name')}"
                                data-th-errors="*{name}"
                                class="text-red-600 py-2 px-1">name is required
                        </p>
                    </div>
                    <div class="mb-6">
                        <label for="email"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="text" id="email" th:field="*{email}"
                               class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base
                               focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" autocomplete="off">
                        <p
                                data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                class="text-red-600 py-2 px-1">name is required
                        </p>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                            Password</label>
                        <input type="password" id="password" th:field="*{password}"
                               class="block w-full p-4 text-gray-900 border
                    border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500
                    dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                    dark:focus:border-blue-500" autocomplete="off">
                        <p data-th-if="${#fields.hasErrors('password')}"
                           data-th-errors="*{password}"
                           class="text-red-600 py-2 px-1">
                        </p>
                    </div>
                    <div class="mb-6">
                        <label for="contact" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                            Number</label>
                        <input type="text" id="contact" th:field="*{phoneNumber}"
                               class="block w-full p-4 text-gray-900 border
                    border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500
                    dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                    dark:focus:border-blue-500">
                        <p
                                data-th-if="${#fields.hasErrors('phoneNumber')}"
                                data-th-errors="*{phoneNumber}"
                                class="text-red-600 py-2 px-1">name is required
                        </p>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write
                            Somthing about yourself</label>
                        <textarea id="message" rows="4" th:field="*{about}"
                                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border
                border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                  placeholder="Write your here..."></textarea>
                        <p
                                data-th-if="${#fields.hasErrors('about')}"
                                data-th-errors="*{about}"
                                class="text-red-600 py-2 px-1">name is required
                        </p>
                    </div>
                    <div class="mb-6 flex justify-center">
                        <button type="submit" class="space-x-3 mx-2 text-white
                             bg-gray-900 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300
                             font-medium rounded-lg text-sm px-4 py-2
                             text-center dark:bg-gray-900 dark:hover:bg-blue-700
                             dark:focus:ring-gray-800"

                        >SignUp
                        </button>
                        <button type="reset" class="space-x-3 mx-2 text-white
                             bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300
                             font-medium rounded-lg text-sm px-4 py-2
                             text-center dark:bg-red-600 dark:hover:bg-red-800
                             dark:focus:ring-blue-800"

                        >Reset
                        </button>
                    </div>
                </div>

            </form>
            </div>



        </div>

    </div>

</div>

<script></script>
</body>
</html>
