<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::parent(~{::#main},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
<div id="main" class="bg-white dark:bg-gray-900 text-white sm:pl-64 pt-20">

    <!--    sidebar if user is loggedIn-->
    <div data-th-if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20" style="height:1000px">
        <div class="grid grid-cols-12"></div>
        <div class="col-span-3"></div>
        <div class="sm:col-span-12 md:col-span-6">
            <div class="card block p-6 bg-white border
            border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800
            dark:border-gray-700 dark:hover:bg-gray-700">
                <div th:replace="~{message::messagebox}"></div>
                <h1 class="text-gray-900 text-2xl font-semibold dark:text-white">Add New Contact</h1>
                <p class="text-gray-900 dark:text-white">This contact will be stored on cloud,you can direct email this client from scm..</p>
                <form class="mt-8" data-th-action="@{/user/contacts/add}" method="post" data-th-object="${contactForm}" enctype="multipart/form-data" novalidate>
                    <div class="mb-3">

                        <label for="input-group-1" class="block mb-2 text-sm
                         font-medium text-gray-900 dark:text-white">Contact Name</label>
                        <div class="relative mb-6">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                </svg>
                            </div>
                            <input data-th-field="*{name}"
                                    type="text" id="input-group-1"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="Your Name..">
                        </div>
                            <p
                                    data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}"
                                    class="text-red-600 py-2 px-1">name is required
                            </p>
                    </div>
                    <div class="mb-3">

                        <label for="input-group-1" class="block mb-2 text-sm
                          font-medium text-gray-900 dark:text-white">Contact Email</label>
                        <div class="relative mb-6">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                </svg>
                            </div>
                            <input data-th-field="*{email}"
                                    type="text" id="input-group-2"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="name@gmail.com">
                        </div>
                            <p
                                    data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}"
                                    class="text-red-600 py-2 px-1">name is required
                            </p>
                        </div>
                        <div class="mb-3">

                        <label for="input-group-1" class="block mb-2 text-sm
                          font-medium text-gray-900 dark:text-white">Contact Number</label>
                        <div class="relative mb-6">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                </svg>
                            </div>
                            <input data-th-field="*{phoneNumber}"
                                    type="text" id="input-group-5" class="bg-gray-50 border
                             border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                             focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700
                             dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                             dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="1234567890">
                        </div>
                            <p
                                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                                    data-th-errors="*{phoneNumber}"
                                    class="text-red-600 py-2 px-1">name is required
                            </p>

                    </div>
                        <div class="mb-3">

                        <label for="input-group-1" class="block mb-2 text-sm
                           font-medium text-gray-900 dark:text-white">Contact Address</label>
                        <div class="relative mb-6">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                </svg>
                            </div>
                            <textarea data-th-field="*{address}"
                                    id="addesss" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border
                            border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write your Address here..."></textarea>
                        </div>
                            <p
                                    data-th-if="${#fields.hasErrors('address')}"
                                    data-th-errors="*{address}"
                                    class="text-red-600 py-2 px-1">name is required
                            </p>

                    </div>
                        <div class="mb-3">

                            <label for="input-group-1" class="block mb-2 text-sm
                                font-medium text-gray-900 dark:text-white">Contact Description</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                        <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                        <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                    </svg>
                                </div>
                                <textarea data-th-field="*{description}"
                                        id="message" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border
                                border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Describe your Contact here..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="input-group-1" class="block mb-2 text-sm
                                 font-medium text-gray-900 dark:text-white">Social Links</label>
                                <div class="flex w-full">


                                <div class="flex w-full">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                            <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                        </svg>
                                    </div>
                                    <input data-th-field="*{websiteLink}"
                                            type="text" id="input-group-4" class="bg-gray-50 border
                                    border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                    focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700
                                    dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                                    dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="http://www.bharat.com">
                                </div>
                                <div class="w-full">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                            <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                        </svg>
                                    </div>
                                    <input data-th-field="*{linkedInLink}"
                                            type="text" id="input-group-3" class="bg-gray-50 border
                                    border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                    focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700
                                    dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                                    dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="linked in link">
                                </div>
                                </div>
                            </div>

                        </div>
                        <div class="mb-3">

                            <label for="input-group-1" class="block mb-2 text-sm
                           font-medium text-gray-900 dark:text-white">Contact Image</label>
                            <div class="relative mb-6">
                                <input data-th-field="*{contactImage}"
                                        class="block w-full text-sm text-gray-900 border
                                       border-gray-300 rounded-lg cursor-pointer bg-gray-50 d
                                       ark:text-gray-400 focus:outline-none dark:bg-gray-700
                                       dark:border-gray-600 dark:placeholder-gray-400"
                                       id="file_input" type="file">

                            </div>
                        </div>
                    <div class="mb-3">
                        <img id="uploaded_image">
                    </div>
                        <div class="mb-3">
                            <div class="flex items-center me-4">
                                <input  data-th-field="*{favourite}"
                                        id="green-checkbox" type="checkbox" value="" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="green-checkbox" class="ms-2 text-sm
                                font-medium text-gray-900 dark:text-gray-300">Is this contact is your favourit?</label>
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="space-x-3 mx-2 text-white
                             bg-gray-900 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300
                             font-medium rounded-lg text-sm px-4 py-2
                             text-center dark:bg-gray-900 dark:hover:bg-blue-700
                             dark:focus:ring-gray-800"

                            >Add Contact
                            </button>
                            <button type="reset" class="space-x-3 mx-2 text-white
                             bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300
                             font-medium rounded-lg text-sm px-4 py-2
                             text-center dark:bg-red-600 dark:hover:bg-red-800
                             dark:focus:ring-blue-800"

                            >Reset
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script data-th-src="@{/js/admin.js}"></script>
<script>
    console.log("hello");
</script>
</body>
</html>
